<!DOCTYPE html>
<html>
<head>
<title> Multimedia Practice in HTML </title>
</head>
<body>
<h1> Multimedia components in HTML </h1>
<h2> Image Example 1 </h2>
<img src = "Car.jfif" alt="Sample Image" width = "400" height= "300">
<p> This is an image of something interesting </p>
<h2> Video Example 2 </h2>
<p> This is an example video </p>
<video width = "400" controls>
<source src = "video.mp4" type="video/mp4">
Your browser does not support video tag
</video>
<h2> Audio Example </h2>
<audio controls>
<source src = "audio.mp3" type="audio/mp3">
Your browser does not support the audio tag
</audio>
<p> This is an example audio clip </p>
</body>
</html>
