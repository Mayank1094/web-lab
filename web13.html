<!DOCTYPE HTML>
<html>
<head>
<title>Box Properties Example</title>
<style>
body{
background-color:#f0f8ff;
font-family:arial;
text-align:center;
}
.box{
background-color:lightcoral;
width:300px;
height:150px;
margin:40px auto;
padding:25px;
border:4px solid brown;
border-radius:10px;
box-shadow:5px 5px 10px gray;
}
h2{
color:darkred;
}
</style>
</head>
<body>
<h2>Box Properties in CSS</h2>
<div class="box">
This is a simple box created using CSS.<br><br>
It uses properties like <b>margin</b>,<b>padding</b>,<b>border</b>,<b>width</b>,<b>height</b>,<b>box-shadow</b>.
</div>
</body>
</html>
