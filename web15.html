<!DOCTYPE html>
<html>
<head>
<title>Internal CSS Example</title>
<style>
body
{
background-color:#f2f2f2;
font-family:Arial,sans-serif;
}
h1
{
color:#2c7be5;
text-align:center;
}
p
{
color:#333;
font-size:18px;
padding:10px;
}
.highlight
{
color:#e63946;
font-weight:bold;
}
</style>
</head>
<body>
<h1>Welcome to My Web Page</h1>
<p>This is a paragraph styled using an <span class="highlight">internal stylesheet</span>.</p>
<p>Internal CSS is written inside the &lt;style&gt; tag in the head section.</p>
</body>
</html>
