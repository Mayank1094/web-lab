<!DOCTYPE html>
<html>
<head>
   <title>Form Elements</title>
</head>
<body bgcolor="lightblue">
<center><h1>Student Registration Form</h1></center>
 <form >
 <fieldset>
    <legend>Student Information:</legend>
      <h2>Enter Login Details</h2>
      User Name:<input type = "text" name = "username" ><br><br>
     Reg Number:<input type = "text" name = "reg"><br><br>
      Password:<input type = "password" name = "password"><br><br>
    Date of Birth:<input type = "date" name = "DOB" /><br><br>
      Gender:<br>
      <input type = "radio" name = "subject" value = "Male" selected>Male<br>
      <input type = "radio" name = "subject" value = "Female">Female<br><br> 
      Permanent Address:<br>
     <textarea id="address" name="address" rows="6" cols="40" placeholder=
        "Type your address here..."></textarea><br><br>
      Upload Your Photo:
     <input type="file" id="myfile" name="myfile"><br> <br>     
     Select Course:<br>
     <select>
         <option value = "BCA">BCA</option>
         <option value = "BSC(cs)">BSC(CS)</option>
     </select><br><br>
    Select Subjects:<br>
      <input type = "checkbox" name = "web" value = "on">Web Technology<br>
      <input type = "checkbox" name = "java" value = "on">Java<br>     
       <center>
     <input type = "submit" onclick="alert('Welcome Student')" name = "submit" >
     <input type = "reset" name = "reset" >
     </center>
   </fieldset>      
   </form>
</body>
</html>
