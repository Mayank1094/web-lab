<!DOCTYPE html>
<html>
<head>
<title>webpage with forms and controls</title>
<style>
 body{
font family:arial,sans-serif;
background-color:white;
margin:40px;
}
h1{
text-align:center;
color:purple;
margin:40px;
}
form{
background-color:gray;
padding:25px;
max-width:500px;
margin:auto;
border-radius:8px;
box-shadow:0 2px 8px rgba(o,o,o,o.1);
}
label{
font-weight:bold;
display:block;
margin-top:10px;
}
input,select,textarea{
width:100%;
padding:8px;
margin-top:5px;
border-radius:4px;
border:1px solid #ccc;
box-sizing:border-box;
}
.form-group{
margin-bottom:15px;
}
.radio-group,.checkbox-group{
display:flex;
gap:10px;
margin-top:5px;
}
button{
background-color:#3498db;
color:white;
border:none;
padding:10px 15px;
cursor:pointer;
border-radius:4px;
}
button:hover{
background-color:#2980b9;
}
</style>
</head>
<body>
<h1>Registration form</h1>
<form action='#' method="post">
<div class="form-group">
<label for="fullname">Fullname:</label>
<input type="text" id="fullname" name="fullname" placeholder="enter your name" required>
</div>
<!--emailinput-->
<div class="form-group">
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" placeholder="example@.com" required>
</div>
<!--password input-->
<div class="form-group">
<label for="password">Create password:</label>
<input type="password" id="password" required>
</div>

<!--radio button-->
<div class="form-group">

<label>Gender</label>
<div class="radio-group">
<label><input type="radio" name="gender" value="male">Male</label>
<label><input type="radio" name="gender" value="female">Female</label>
<label><input type ="radio" name="gender" value="other">Other</label>
</div>

<!---check box-->
<div class="form-group">
<label>Skills:</label>
<div class="checkbox-group">
<label><input type="checkbox" name="skills value="html">HTML</label>
<label><input type="checkbox" name="skills value="css">CSS</label>
<label><input type="checkbox" name="skills value="JAVASCRIPT">JAVASCRIPT</label>
</div>
</div>

<!---dropdowm-->
<div class="form-group">
<label for="country">Select Country:</label>
<select id="country" name="country">
<option value="">--Select--</option>
<option value="india">India</option>
<option value="USA">USA</option>
<option value="UK">UK</option>
<option value="canada">Canada</option>
</select>
</div>

<!--textarea-->
<div class="form-group">
<label for="message">About you:</label>
<textarea id="message" name="message" rows="4" placeholder="Write something.."></textarea>
</div>
<!--buttons-->
<div class="form-group" style="text-align:center;">
<button type="submit">Submit</button>
<button type="reset" style="background-color:#e74c3c;">Reset</button>
</div>
</form>
</body>
</html>
