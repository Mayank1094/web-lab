<!DOCTYPE html>
<html>
<head>
<title>Working with list properties</title>
<style>
body{
background-color:lightblue;
font-family:arial;
font-size:large;
color:darkblue;
}
ul{
list-style-type:square;
list-style-position:inside;
list-style-image:none;
background-color:white;
padding:15px;
width:250px;
border:2px solid navy;
}
ol{
background-color:white;
padding:25px;
width:250px;
border:2px solid navy;
}
li{
margin:5px;
}
</style>
</head>
<body>
<h2>Unordered list Example</h2>
<ul>
<li>HTML</li>
<li>CSS</li>
<li>JavaScript</li>
<li>Python</li>
</ul>
<h2>Ordered list Example</h2>
<ol type="A">
<li>apple</li>
<li>banana</li>
<li>cherry</li>
<li>orange</li>  
</ol>
</body>
</html>
